  <script>
   
  function skill_mk(){
  
   	let min_atk = document.getElementById("min_atk").value;
	let max_atk = document.getElementById("max_atk").value;
	let atk_lvl = document.getElementById("atk_lvl").value;
	let slayer_lvl = document.getElementById("slayer_lvl").value;
	
	// Считаем результат для нижней и верхней планки

	console.log(atk_lvl);
	mk1_skill_dikar_low = (Number(min_atk) + (Number(min_atk) * 0.4) + 6536) * (1 + (atk_lvl / 100)) * (1 + (slayer_lvl / 100)); 
	mk1_skill_dikar_max = (Number(max_atk) + (Number(max_atk) * 0.4) + 6536) * (1 + (atk_lvl / 100)) * (1 + (slayer_lvl / 100));
	
	document.getElementById("result_sum").innerHTML =  mk1_skill_dikar_low + " - " + mk1_skill_dikar_max;
  
  }
  skill1.addEventListener("click" , skill_mk);
